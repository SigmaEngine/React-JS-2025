<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boton Interactivo</title>
    <style>
    .btn {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      background-color: #45a049;
    }
  </style>
  </head>
  <body>
  <button class="btn" id="miBoton">Haz clic aquí</button>
  <script>
    const boton = document.getElementById("miBoton");
    boton.addEventListener("click", () => {
      alert("¡Hola Señor o Señorita! Hiciste clic en el botón, has descubierto el saludo personalizado.");
    });
  </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
