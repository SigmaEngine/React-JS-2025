<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preview Paleta y Tipograf√≠as</title>
  <!-- Tus imports de Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,300,100" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-principal: #F97316;   /* Naranja vibrante */
      --color-secundario: #FDBA74;  /* Naranja pastel */
      --color-detalle: #FACC15;     /* Amarillo */
      --color-texto: #1E1E1E;       /* Negro suave */
      --color-fondo: #FFF7ED;       /* Fondo claro */
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--color-fondo);
      color: var(--color-texto);
      padding: 20px;
    }

    .logo-text {
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      font-size: 2.5rem;
      color: var(--color-principal);
      margin-bottom: 20px;
    }

    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
      color: var(--color-principal);
    }

    p {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      line-height: 1.6;
    }

    .paleta {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .color-box {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .principal { background: var(--color-principal); }
    .secundario { background: var(--color-secundario); color: black; }
    .detalle { background: var(--color-detalle); color: black; }
    .texto { background: var(--color-texto); }
    .fondo { background: var(--color-fondo); color: black; border: 1px solid #ddd; }

    .botones {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-principal {
      background: var(--color-principal);
      color: white;
    }
    .btn-principal:hover {
      background: var(--color-secundario);
      color: var(--color-texto);
    }

    .btn-detalle {
      background: var(--color-detalle);
      color: var(--color-texto);
    }
    .btn-detalle:hover {
      background: var(--color-principal);
      color: white;
    }
  </style>
</head>
<body>
  <div class="logo-text">Mi Logo con Dancing Script</div>

  <h1>üé® Paleta + Tipograf√≠as</h1>
  <p>
    Este es un ejemplo usando <strong>Dancing Script</strong> en el logo y 
    <strong>Poppins</strong> en t√≠tulos, textos y botones.  
    Prob√° los botones para ver los cambios de color con hover.
  </p>

  <div class="paleta">
    <div class="color-box principal">#F97316</div>
    <div class="color-box secundario">#FDBA74</div>
    <div class="color-box detalle">#FACC15</div>
    <div class="color-box texto">#1E1E1E</div>
    <div class="color-box fondo">#FFF7ED</div>
  </div>

  <h2>Botones de ejemplo</h2>
  <div class="botones">
    <button class="btn-principal">Comprar ahora</button>
    <button class="btn-detalle">Ver m√°s</button>
  </div>
</body>
</html>
